<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope</title>
    <link rel="icon" type="image/png" href="img/Logo.svg" />
    <script src="https://kit.fontawesome.com/395d2606a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page__container">
        <div class="page">
            <header class="header__container">
                <h1 class="header__title">trombinoscope</h1>
                <p class="header__content">Avec Trombinoscope, partagez et restez en contact avec votre entourage.</p>
            </header>
            <form class="form__container">
                <section class="form__connexion">
                    <label for="mail" class="form__label-text">Adresse e-mail</label>
                    <input type="email" id="mail" class="form__input-style" placeholder="Email">

                    <label for="password" class="form__label-text">Mot de passe</label>
                    <input type="password" id="password" class="form__input-style" placeholder="Mot de passe">

                    <input type="submit" value="Se connecter" class="btn btn__submit">
                    <a class="form__password-forgot" href="#">Mot de passe oublié</a>
                </section>
                <section class="form__sign-up">
                    <a class="btn btn__sign-up" href="signup.html"> Créer un compte</a>
                </section>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__text">Trombinoscope &#169; 2020</p>
    </footer>


</body>

</html>
